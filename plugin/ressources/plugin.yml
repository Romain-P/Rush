name: Rush
version: 1.0.1
description: Rushland plugin
author: Romain-p
main: fr.rushland.core.Rush
commands:
   start:
      description: To start the game.
      usage: /<command> [game] [gameType]
   join:
      description: To change team
      usage: /<command> <team>
   leave:
      description: To leave
      usage: /<command>
   vote:
      description: To vote for the start of a game
      usage: /<command>
   t:
      description: To speak to your team
      usage: /<command> <msg>
   vip:
      description: To make people vips
      usage: /<command> <option> [value]
   ban:
      description: To ban people
      usage: /<command> <victim> [message]
   pardon:
      description: To pardon people
      usage: /<command> <criminal>
   connect:
      description: To connect to an other server
      usage: /<command> <id>
   lobby:
      description: To return to the lobby
      aliases: [spawn]
      usage: /<command>
   stuff:
      description: To fight some bitches
      usage: /<command>
permissions:
   rushy2.*:
      children:
         rushy2.start: true
         rushy2.join: true
         rushy2.leave: true
         rushy2.vote: true
         rushy2.t: true
         rushy2.vip: true
         rushy2.ban: true
         rushy2.pardon: true
         rushy2.connect: true
         rushy2.lobby: true
         rushy2.stuff: true
         rushy2.mPrefix: true
      default: op
   rushy2.start:
      default: op
   rushy2.vip:
      default: op
   rushy2.ban:
      default: op
   rushy2.pardon:
      default: op
   rushy2.join:
      default: true
   rushy2.leave:
      default: true
   rushy2.vote:
      default: true
   rushy2.t:
      default: true
   rushy2.connect:
      default: true
   rushy2.lobby:
      default: true
   rushy2.stuff:
      default: true
   rushy2.mPrefix:
      default: false